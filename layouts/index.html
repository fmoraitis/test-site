<div class="image-grid">
    {{ range (sort .Site.RegularPages ".Params.weight") }}
        <a href="{{ .Permalink }}" title="{{ .Title }}">
            <img src="{{ .RelPermalink }}{{ .Params.image }}" alt="{{ $.Title }}" class="img-responsive">
        </a>
    {{ end }}
</div>
